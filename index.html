<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <h1 id="heading">CALCULATOR</h1>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button_container">
            <button class="button" onclick="currentDisplay=currentDisplay+'1';
calculator.querySelector('#display').value=currentDisplay;">1</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'2';
calculator.querySelector('#display').value=currentDisplay;"> 2</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'3';
calculator.querySelector('#display').value=currentDisplay;"> 3</button>
            <button class="button" onclick="currentDisplay='';
calculator.querySelector('#display').value=currentDisplay;"> C</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'4';
calculator.querySelector('#display').value=currentDisplay;"> 4</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'5';
calculator.querySelector('#display').value=currentDisplay;"> 5</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'6';
calculator.querySelector('#display').value=currentDisplay;">6</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'/';
calculator.querySelector('#display').value=currentDisplay;">/</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'7';
calculator.querySelector('#display').value=currentDisplay;">7</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'8';
calculator.querySelector('#display').value=currentDisplay;">8</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'9';
calculator.querySelector('#display').value=currentDisplay;">9</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'*';
calculator.querySelector('#display').value=currentDisplay;">*</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'%';
calculator.querySelector('#display').value=currentDisplay;">%</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'0';
calculator.querySelector('#display').value=currentDisplay;">0</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'.';
calculator.querySelector('#display').value=currentDisplay;">.</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'+';
calculator.querySelector('#display').value=currentDisplay;">+</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'(';
calculator.querySelector('#display').value=currentDisplay;">(</button>
            <button class="button" onclick="currentDisplay=currentDisplay+')';
calculator.querySelector('#display').value=currentDisplay;">)</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'-';
calculator.querySelector('#display').value=currentDisplay;">-</button>
            <button class="button" onclick="currentDisplay = currentDisplay.slice(0, -1); calculator.querySelector('#display').value = currentDisplay;">‚Üê</button>

            <button class="button" onclick="let result=eval(currentDisplay);
           currentDisplay=result;
calculator.querySelector('#display').value=currentDisplay;">=</button>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
